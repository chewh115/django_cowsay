{% extends "base.html" %} {% block content %}
<header>
  <h1>Cow Says What?</h1>
</header>
<br />
{% if cow_spoke %}
<pre class="cowspoke">{{ cow_spoke }}</pre>
{% endif %}
<br />
<form action="" method="POST">
  {% csrf_token %} {{ form.as_p }}
  <input type="submit" value="Cow says what?" />
</form>
<br />
<p>See what else the cow has said <a href="{% url 'history' %}">here!</a></p>

{% endblock %}
